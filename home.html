<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YashiX - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-weight: 900;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
            position: relative;
        }

        .logo {
            font-size: 110px;
            color: #fff;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.7), 0 0 50px rgba(255, 255, 255, 0.4);
            letter-spacing: 8px;
            animation: neonPulse 1.8s infinite ease-in-out;
            font-weight: 900;
            transform: perspective(600px) rotateX(15deg) translateZ(20px);
            position: relative;
        }

        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.7), 0 0 50px rgba(255, 255, 255, 0.4); }
            50% { text-shadow: 0 0 35px rgba(255, 255, 255, 0.9), 0 0 70px rgba(255, 255, 255, 0.6); }
        }

        .nav-menu {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 45px;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 60px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transform: perspective(400px) rotateX(10deg);
            z-index: 10;
            position: relative;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            padding: 12px 35px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            z-index: 1;
            font-weight: 900;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .nav-menu a:hover {
            color: #000;
            background: #fff;
            transform: translateZ(10px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.6);
        }

        .main-content {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 1.5s ease-out;
            z-index: 10;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-content h1 {
            font-size: 120px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            letter-spacing: 7px;
            animation: glowPulse 2s infinite;
            font-weight: 900;
            transform: perspective(700px) rotateX(5deg) translateZ(15px);
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
            50% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.9); }
        }

        .main-content p {
            font-size: 28px;
            color: #fff;
            margin-bottom: 50px;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            transform: perspective(300px) rotateX(3deg);
        }

        .download-btn {
            padding: 22px 70px;
            background: #fff;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-size: 28px;
            color: #000;
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 3.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-weight: 900;
            transform: perspective(800px) rotateX(8deg) translateZ(25px);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0, 0, 0, 0.3), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            background: #000;
            color: #fff;
            transform: perspective(800px) rotateX(8deg) translateZ(35px);
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.7);
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .moving-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: bgMove 20s infinite linear;
            opacity: 0.8;
            z-index: -2;
        }

        @keyframes bgMove {
            0% { transform: scale(1) translate(0, 0); }
            25% { transform: scale(1.1) translate(-100px, -100px); }
            50% { transform: scale(1.2) translate(100px, 100px); }
            75% { transform: scale(1.1) translate(-100px, 100px); }
            100% { transform: scale(1) translate(0, 0); }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: float 4s infinite ease-in-out, pulse 1.2s infinite;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            transform: perspective(500px) rotateX(20deg);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) perspective(500px) rotateX(20deg); opacity: 0.5; }
            50% { transform: translateY(-70px) translateX(50px) perspective(500px) rotateX(20deg); opacity: 1; }
            100% { transform: translateY(0) translateX(0) perspective(500px) rotateX(20deg); opacity: 0.5; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) perspective(500px) rotateX(20deg); }
            50% { transform: scale(1.3) perspective(500px) rotateX(20deg); }
        }

        .ripple {
            position: absolute;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.25), transparent);
            border-radius: 50%;
            animation: rippleEffect 1s ease-out;
            pointer-events: none;
            transform: perspective(600px) rotateX(10deg);
        }

        @keyframes rippleEffect {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 350px; height: 350px; opacity: 0; }
        }

        .line-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(135deg, transparent, transparent 40px, rgba(255, 255, 255, 0.02) 40px, rgba(255, 255, 255, 0.02) 42px);
            opacity: 0.5;
            z-index: -2;
            animation: lineShift 15s linear infinite;
            transform: perspective(1000px) rotateX(5deg);
        }

        @keyframes lineShift {
            0% { background-position: 0 0; }
            100% { background-position: 42px 42px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">YX</div>
    </div>
    <div class="nav-menu">
        <a href="#how-it-works">How It Works</a>
        <a href="#features">Features</a>
        <a href="#sources">Sources</a>
        <a href="https://discord.gg/jXJta9VT7U" target="_blank">Discord</a>
    </div>
    <div class="main-content">
        <h1>YashiX</h1>
        <p> ยินดีต้อนรับสู่ YashiX!</p>
        <a href="https://files.catbox.moe/d7zxkr.rar" class="download-btn" download>Download YashiX</a>
    </div>

    <div class="background-effects">
        <div class="moving-background"></div>
        <div class="line-grid"></div>
        <script>
            function createParticles(count) {
                const effectsContainer = document.querySelector('.background-effects');
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = Math.random() * 100 + 'vh';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    particle.style.animationDuration = Math.random() * 3 + 3 + 's';
                    effectsContainer.appendChild(particle);
                }
            }

            // Ripple effect on click
            document.addEventListener('click', (e) => {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = e.pageX + 'px';
                ripple.style.top = e.pageY + 'px';
                document.querySelector('.background-effects').appendChild(ripple);
                setTimeout(() => ripple.remove(), 1000);
            });

            // Particle burst on button hover
            document.querySelector('.download-btn').addEventListener('mouseenter', () => {
                const btn = document.querySelector('.download-btn');
                const rect = btn.getBoundingClientRect();
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = (rect.left + rect.width / 2) + 'px';
                    particle.style.top = (rect.top + rect.height / 2) + 'px';
                    particle.style.animation = 'float 2s ease-out';
                    document.querySelector('.background-effects').appendChild(particle);
                    setTimeout(() => particle.remove(), 2000);
                }
            });

            // Mouse trail
            document.addEventListener('mousemove', (e) => {
                const trail = document.createElement('div');
                trail.className = 'particle';
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
                trail.style.animation = 'float 1.2s ease-out';
                trail.style.opacity = '0.6';
                document.querySelector('.background-effects').appendChild(trail);
                setTimeout(() => trail.remove(), 1200);
            });

            window.onload = function() {
                createParticles(70);
            };
        </script>
    </div>
</body>
</html>
